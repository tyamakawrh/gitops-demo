apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: virtualization
  namespace: openshift-gitops
spec:
  generators:
  # Only select external clusters, excludes local cluster
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: "{{nameNormalized}}-virtualization"
    spec:
      project: default
      source:
        repoURL: https://github.com/tyamakawrh/gitops-demo.git
        targetRevision: HEAD
        path: applicationsets/virtualization/manifests
      destination:
        server: "{{server}}"
        namespace: openshift-cnv
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true
